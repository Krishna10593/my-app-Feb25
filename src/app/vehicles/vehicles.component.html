<h1>Vehicles</h1>

<!-- Filtering -->
<input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="Enter the search text">

<!-- Sorting -->

<select [(ngModel)]="column">
    <option>vehicle</option>
    <option>cost</option>
    <option>fuel</option>
    <option>colour</option>
</select>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>   
</select>
<button (click)="sort()">Sort</button>

<!-- pagination -->
<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
    
</select>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>   
</select>
<button (click)="pagination()">Pagination</button>

<!-- Routing to create vehicle page -->

<button routerLink="/dashboard/create-vehicle">CreateVehicle</button>


<!-- Getting details in tabular format -->

<table class="table table-dark">
    <thead>
        <tr>
        <th>S.No.</th>
        <th>Vehicle Name</th>
        <th>Colour</th>
        <th>Cost</th>
        <th>Fuel</th>
        <th>View</th>
        <th>Edit</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles; let i=index">
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost | balance}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>
                <button routerLink="/dashboard/vehicle-details/{{vehicle.id}}" class="btn btn-primary">View</button>
            </td>
            <td>
                <button routerLink="/dashboard/edit-vehicle/{{vehicle.id}}" class="btn btn-warning">Edit</button>
            </td>
            <td>
                <button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
    
</table>
