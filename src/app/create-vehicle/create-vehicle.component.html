<h1>Create vehicle</h1>
<h1>Update Vehicle</h1>
<form [formGroup]="vehicleForm">
    <label>Vehicle Name</label>
    <input type="text" formControlName="Vehicle"><br>
    <label>Colour</label>
    <input type="text" formControlName="color"><br>
    <label>Cost</label>
    <input type="number" formControlName="cost"><br>
    <label>Fuel</label>
    <input type="text" formControlName="fuel"><br>
    <button (click)="create()" class="btn btn-info">Create Vehicle</button>
</form>
