<h1>Accounts</h1>
<input type="text" [(ngModel)]="term" placeholder="Enter search text here" (keyup)="filter()">

    <select [(ngModel)]="column">
        <option>account_name</option>
        <option>available_balance</option>
        <option>account_number</option>
        <option>city</option>
        <option>profie_picture</option>
        <option>ifsc_code</option>
        <option>id</option>
    </select>
    <select [(ngModel)]="order">
        <option>asc</option>
        <option>desc</option>
    </select>
    <button (click)="sort()">Sort</button>

    <select [(ngModel)]="limit">
        <option>10</option>
        <option>20</option>
        <option>30</option>
    </select>
    <select [(ngModel)]="page">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <button (click)="pagination()">Pagination</button>

    <button routerLink="/dashboard/create-account">CreateAccount</button>
    
    <table class="table table-dark">
    <thead>
       <tr>
        <th>S.no.</th>
        <th>Account Name</th>
        <th>Available Balance</th>
        <th>Account Number</th>
        <th>City</th>
        <th>Profile Picture</th>
        <th>Ifsc Code</th>
        <th>ID</th>
        <th>Actoin</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts; let i=index">
            <td>{{i+1}}</td>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>{{account.profie_picture}}</td>
            <td>{{account.ifsc_code}}</td>
            <td>{{account.id}}</td>
            <td>
                <button (click)="delete(account.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
